<ion-header>
  <ion-navbar>
    <!-- <ion-title>search</ion-title> -->
    <ion-searchbar
      #searchbar
      placeholder="搜索"
      [(ngModel)]="searchText"
      (keyup)="contentChangeEvent($event, searchText)"
      [ngModelOptions]="{ standalone: true }"
    ></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content class="bb-content">
  <ion-grid>
    <ion-row >
      <ion-col>
          <ion-item *ngIf="searchContent.length">
              <ion-label class="color-green">历史搜索</ion-label>
              <button ion-button outline item-end (click)="searchClear()">
                清空历史
              </button>
          </ion-item>
          <ion-badge class="bb-badge" *ngFor="let item of searchContent" (click)="selectedSearchText(item)" style="margin:5px;"> {{ item }} </ion-badge>
       
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col>
        <ion-card *ngIf="this.searchSelectedText">
            <ion-item detail-push (click)="queryEquipment()">
                {{this.searchSelectedText}}
              </ion-item>
        </ion-card>
          
        
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
