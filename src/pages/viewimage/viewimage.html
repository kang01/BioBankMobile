<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bb-content">
    <div #panel class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide" *ngFor="let item of images">
            <div class="swiper-zoom-container">
                <img [src]="item" class="swiper-lazy" (click)="viewImages()"/>
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
</ion-content>
